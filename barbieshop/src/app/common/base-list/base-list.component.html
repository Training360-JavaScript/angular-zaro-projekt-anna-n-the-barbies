<div class="card">
  <div class="card-header card-header-{{color}}">
    <h4 class="card-title">{{tableTitle}}</h4>
    <!-- <p class="card-category">{{tableSubTitle}}</p> -->
    <button [routerLink]="['/', 'edit-'+[componentName],'0']"
      class="btn text-white bg-transparent btn-block h5 m-0 p-0">
      {{buttonText}} <i class="fa fa-plus-square" aria-hidden="true"></i>
    </button>
  </div>

  <div class="card-content">
  

    <div class="row mt-3">
      <div class="col-12">
        <div *ngIf="tableEnabled; else spinner">

          <mat-form-field appearance="standard" class="float-left mr-5">
            <mat-label>Keresés</mat-label>
            <input matInput (keyup)="applyFilter($event)"
              placeholder="kifejezés..." #input>
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>oszlopok szerint</mat-label>
            <mat-select [(value)]="filterKey">
              <mat-option value="">bármilyen egyezés</mat-option>
              <mat-option *ngFor="let key of keys" [value]="key">
                {{key | titlecase }}
              </mat-option>
            </mat-select>
          </mat-form-field>


          <table mat-table [dataSource]="List" matSort cdkDropList cdkDropListOrientation="horizontal"
            (cdkDropListDropped)="drop($event)" class="mat-elevation-z8 w-100">

            <ng-container *ngFor="let col of keys" [matColumnDef]="col">

              <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>
                {{ col | titlecase }}
              </th>

              <td mat-cell *matCellDef="let item">

                <ng-container *ngIf="isBoolean(item[col]);else booleanFalse">
                  <div class="text-center">
                    <i *ngIf="item[col] === true" class="fa fa-check"></i>
                    <i *ngIf="item[col] === false" class="fa fa-times"></i>
                  </div>
                </ng-container>

                <ng-template #booleanFalse>
                  <ng-container *ngIf="col === currencyPipeOn; else noPipe">
                    {{item[col] | customCurrency}}
                  </ng-container>
                  <ng-template #noPipe>
                    <ng-container *ngIf="col === 'address'; else noGetter">
                      {{item[col].full}}
                    </ng-container>
                    <ng-template #noGetter>
                      {{item[col]}}
                    </ng-template>
                  </ng-template>
                </ng-template>

              </td>
            </ng-container>

            <ng-container matColumnDef="Options">
              <th mat-header-cell cdkDrag *matHeaderCellDef>Options</th>
              <div class="btn-group">
                <td mat-cell *matCellDef="let item">
                  <button mat-raised-button [hidden]="buttonHiddenOpts.edit"
                    [routerLink]="['/', 'edit-'+[componentName], item.id]"
                    class="btn btn-info btn-sm">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button mat-raised-button [hidden]="buttonHiddenOpts.delete"
                    (click)="onRemove(item.id)"
                    class="btn btn-danger btn-sm">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </div>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">Nincs találat erre a kifejezésre:
                "{{input.value}}"</td>
            </tr>

          </table>

          <mat-paginator
            [pageSize]="10"
            [pageSizeOptions]="[10, 25, 50, 100, 250, 500, 1000]"
            [length]="List.data.length" aria-label="Select page of users">
          </mat-paginator>

        </div>

      </div>

    </div>
  
  </div>  

</div>


<!-- spinner -->
<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
