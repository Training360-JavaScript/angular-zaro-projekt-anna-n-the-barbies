<div class="container">
  <div class="row mb-5">
    <div class="col-12 mt-3">
      <form #customerForm="ngForm" (ngSubmit)="onCreate(customerForm.value)">
        <div class="row">
          <div class="form-group">
            <input class="form-control" [(ngModel)]="customer.id" type="hidden" name="id">
          </div>
          <div class="form-group col-3">
            <label for="customerFirstName">Firstname</label>
            <input class="form-control" [(ngModel)]="customer.firstName" type="text" name="firstName"
              id="customerFirstName" required>
          </div>
          <div class="form-group col-3">
            <label for="customerLastName">Lastname</label>
            <input class="form-control" [(ngModel)]="customer.lastName" type="text" name="lastName"
              id="customerLastName" required>
          </div>
          <div class="form-group col-4">
            <label for="customerEmail">Email</label>
            <input class="form-control" [(ngModel)]="customer.email" type="email" name="email" id="customerEmail"
              required>
          </div>
        </div>
        <div class="row mt-2">
          <div class="form-group col-3">
            <label for="customerAddressZip">Zip</label>
            <div class="input-group">
              <input class="form-control" [(ngModel)]="temp.zip" type="text" name="zip" id="customerAddressZip"
                required>
            </div>
          </div>
          <div class="form-group col-3">
            <label for="customerAddressCountry">Country</label>
            <div class="input-group">
              <input class="form-control" [(ngModel)]="temp.country" type="text" name="country"
                id="customerAddressCountry" required>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="form-group col-3">
            <label for="customerAddressCity">City</label>
            <div class="input-group">
              <input class="form-control" [(ngModel)]="temp.city" type="text" name="city" id="customerAddressCity"
                required>
            </div>
          </div>
          <div class="form-group col-3">
            <label for="customerAddressStreet">Street</label>
            <div class="input-group">
              <input class="form-control" [(ngModel)]="temp.street" type="text" name="street" id="customerAddressStreet"
                required>
            </div>
          </div>
          <div class="form-group col-3">
            <label for="customerAddressNotes">Notes</label>
            <div class="input-group">
              <input class="form-control" [(ngModel)]="temp.notes" type="text" name="notes" id="customerAddressNotes"
                required>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="form-check col-3">
            <label for="customerActive" class="form-check-label">Active</label>
            <input class="form-control" [(ngModel)]="customer.active" type="checkbox" name="active" id="customerActive">
          </div>
        </div>
        <div class="button-group mt-5">
          <button [disabled]="customerForm.invalid" class="btn btn-primary mr-3" type="submit">Létrehozás</button>
          <button [routerLink]="['/customer']" class="btn btn-secondary" type="submit">Mégsem</button>
        </div>
      </form>
    </div>
  </div>
</div>
