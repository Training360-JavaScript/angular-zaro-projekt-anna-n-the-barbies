<div class="container">
  <div class="row mb-5">
    <div *ngIf="order" class="col-12 mt-3">

      <form #orderForm="ngForm">

        <div class="row">

          <div class="form-group">
            <label for="order-ID" class="font-weight-bold">Order ID</label>
            <input class="form-control" [(ngModel)]="order.id" type="text"
              disabled name="id" id="order-ID">
          </div>

          <div class="form-group col-3">
            <label for="customer-ID" class="font-weight-bold">Customer ID</label>
            <input class="form-control" [(ngModel)]="order.customerID" type="text"
              name="customerID" id="customer-ID" required>
          </div>

          <div class="form-group col-3">
            <label for="product-ID" class="font-weight-bold">Product ID</label>
            <input class="form-control" [(ngModel)]="order.productID" type="text"
              name="productID" id="product-ID" required>
          </div>

          <div class="form-group col-4">
            <label for="amount" class="font-weight-bold">Amount</label>
            <input class="form-control" [(ngModel)]="order.amount" type="email"
              name="amount" id="amount" required>
          </div>

        </div>

        <div class="row mt-2">
          <div class="form-group col-3">
            <label for="status" class="font-weight-bold">Status (select)</label>
            <div class="input-group">
              <input class="form-control" [(ngModel)]="order.status" type="text"
                name="status" id="status" required>
            </div>
          </div>
        </div>

        <div class="button-group mt-5">
          <button (click)="onUpdateorder(order)" [disabled]=" orderForm.invalid" class="btn btn-primary mr-3"
            type="submit">Létrehozás</button>
          <button (click)="onRemoveorder(order)" class="btn btn-warning mr-3" type="submit">Törlés</button>
          <button [routerLink]="['/order']" class="btn btn-secondary" type="button">Mégsem</button>
        </div>

      </form>
    </div>
  </div>
</div>
