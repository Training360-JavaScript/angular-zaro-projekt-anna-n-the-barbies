  [data]="{labels: [values[0], values[2]],datasets: [{label: keys[0],
  fill:'true', backgroundColor: '#ff0266', data:[Value1$ | async, 0] },{ label: keys[1] , fill:'true', backgroundColor: '#81c784' ,
  data:[Value2$ | async,0] },{ label: keys[2] , fill:'true', backgroundColor: '#29b6f6' , data:[0, Value3$ | async] } ] }" [options]=" options">
</chart>
