<div class="card">
  <div class="card-header card-header-icon {{ colorClass }}">
    <div class="card-icon">
      <i class="material-icons">{{ materialIcon }}</i>
    </div>
    <h4 class="card-title text-right h2">{{ cardValue$ | async }} {{ valueType }}</h4>
  </div>
  <div class="card-body">
    <h5>{{ cardBodyTitle }}</h5>
  </div>
</div>
