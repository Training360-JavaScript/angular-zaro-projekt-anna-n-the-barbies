<div class="row">
  <div *ngIf="bill$ | async as bill"  class="col-6 offset-3">
    <form>
      <input [(ngModel)]="bill.id" type="hidden" name="id">
      <div class="form-group">
        <label for="name-orderID">OrderID</label>
        <input
        [(ngModel)]="bill.orderID"
        class="form-control"
        type="text"
        name="orderID"
        id="name-orderID">
      </div>
      <div class="form-group">
        <label for="name-amount">Amount</label>
        <input
        [(ngModel)]="bill.amount"
        class="form-control"
        type="text"
        name="amount"
        id="name-amount">
      </div>
      <div class="form-group">
        <label for="name-status">Status</label>
        <input
        [(ngModel)]="bill.status"
        class="form-control"
        type="text"
        name="status"
        id="name-status">
      </div>
      <div>
        <button [routerLink]="['/bill']" class="btn btn-secondary" type="button">Vissza</button>
      </div>
    </form>
  </div>
</div>
